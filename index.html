<!DOCTYPE html>
<html>
<head>
    <title>Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #player {
            margin-bottom: 20px;
        }
        #title {
            font-size: 1.5em;
            color: #333;
        }
        #audio {
            width: 100%;
            margin-top: 10px;
        }
        #tracklist {
            display: flex;
            flex-direction: column;
        }
        .track {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .track span {
            flex-grow: 1;
        }
        .track button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .track button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="player">
        <h2 id="title"></h2>
        <audio id="audio" controls></audio>
    </div>

    <div id="tracklist"></div>

    <script>
        // URL of the JSON file in your GitHub repository
        const jsonUrl = 'https://api.github.com/repos/Ross-Watkins/Music/contents/library';

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                const player = document.getElementById('player');
                const audio = document.getElementById('audio');
                const title = document.getElementById('title');
                const tracklist = document.getElementById('tracklist');

                let currentTrack = 0;

                function loadTrack(trackIndex) {
                    title.textContent = data[trackIndex].name;
                    audio.src = data[trackIndex].download_url;
                }

                loadTrack(currentTrack);

                audio.addEventListener('ended', () => {
                    currentTrack = (currentTrack + 1) % data.length;
                    loadTrack(currentTrack);
                });

                // Create the track list
                data.forEach((track, index) => {
                    const trackElement = document.createElement('div');
                    trackElement.className = 'track';
                    trackElement.innerHTML = `
                        <span>${track.name}</span>
                        <button onclick="loadTrack(${index})">Play</button>
                    `;
                    tracklist.appendChild(trackElement);
                });
            });
    </script>
</body>
</html>
